<!DOCTYPE html>
<html>
<head>
    <!-- Prevent caching for the entire page -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- ... other head elements ... -->

    <!-- Include your scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- ... other scripts ... -->
</head>
<body>
    <!-- Your page content here -->

    <div class="latestVideoEmbed" id="player" vnum='0' cid="UCUjBEPnZZvXKNSQdGHUxLaQ" style="position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </div>

    <script>
        var reqURL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=");

        function loadVideo(iframe) {
            $.getJSON(reqURL + iframe.getAttribute('cid'), function(data) {
                var videoNumber = (iframe.getAttribute('vnum') ? Number(iframe.getAttribute('vnum')) : 0);
                console.log(videoNumber);
                var link = data.items[videoNumber].link;
                var title = data.items[videoNumber].title;
                var id = link.substr(link.indexOf("=") + 1);

                // Initialize the YouTube API script
                var tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                // Define the player variable
                var player;

                // Function to handle API changes
                function onApiChange() {
                    if (typeof player.setOption === 'function') {
                        player.setOption('captions', 'track', { languageCode: 'en' });
                    }
                }

                // Function to start playing the video
                function onReady() {
                    player.playVideo();
                }

                // Callback when YouTube API is ready
                window.onYouTubePlayerAPIReady = function () {
                    player = new YT.Player('player', {
                        videoId: id,
                        playerVars: {
                            'cc_load_policy': 1,
                            'controls': 0,
                            'showinfo': 0,
                            'rel': 0,
                            'loop': 1,
                            'playlist': id
                        },
                        events: {
                            onReady: onReady,
                            onApiChange: onApiChange
                        }
                    });
                }

                // Handle errors
                window.onerror = function () {
                    location.reload();
                }
            });
        }

        var iframes = document.getElementsByClassName('latestVideoEmbed');
        for (var i = 0, len = iframes.length; i < len; i++) {
            loadVideo(iframes[i]);
        }
    </script>
</body>
</html>
