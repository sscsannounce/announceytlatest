<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest YouTube Video</title>
    <style>
        /* Style to make the iframe responsive and fill the screen */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe class="latestVideoEmbed" id="player" frameborder="0" allowfullscreen="1" title="YouTube video player"></iframe>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        var channelId = "UCUjBEPnZZvXKNSQdGHUxLaQ"; // Replace with your YouTube channel ID
        var apiKey = "AIzaSyDNr8isM00icgUKnQ6Nb-Eh7uJroFQ9yw0"; // Replace with your YouTube Data API key

        // Function to fetch the latest video from the channel
        function loadLatestVideo() {
            $.ajax({
                url: `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=1`,
                dataType: "json",
                success: function (data) {
                    if (data.items.length > 0) {
                        var videoId = data.items[0].id.videoId;
                        var videoUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                        document.getElementById("player").src = videoUrl;
                    } else {
                        console.error("No videos found.");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching data:", error);
                }
            });
        }

        // Load the latest video when the page loads
        $(document).ready(function () {
            loadLatestVideo();
        });
    </script>
</body>
</html>
